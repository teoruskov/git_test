<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List Practice</title>
    </head>

    <body>
        <!-- Unordered shopping list -->
        <ul>
            <li>Eggs</li>
            <li>Cheese</li>
            <li>Tomatoes</li>
            <li>Nutella</li>
        </ul>

        <!-- Ordered todos -->
        <ol>
            <li>nothing</li>
            <li>to</li>
            <li>do</li>
            <li>today</li>
        </ol>

        <!-- Unordered list of travel destinations -->
        <ul>
            <li>Несебър</li>
            <li>Варна</li>
            <li>China</li>
            <li>Japan</li>
            <li>Mongolia</li>
        </ul>

        <!-- Ordered list fav videogames -->
         <ol>
            <li>Skyward Sword </li>
            <li>Twilight Princess</li>
            <li>Breath of the Wild</li>
            <li>Tears of the Kingdom</li>
            <li>Oracle of Ages/Seasons</li>
         </ol>
    </body>
</html>
